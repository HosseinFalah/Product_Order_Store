<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/shopping-cart.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Shopping_Card</title>
</head>
<body class="font-vazir bg-[#f6f6f6]">
    <!--Navbar-->
    <nav class="bg-[#ede9fe] h-[5rem] flex items-center">
        <div class="w-screen px-4 md:max-w-5xl md:px-4 lg:max-w-6xl mx-auto flex justify-between items-center">
            <span class="text-purple-700 cursor-pointer text-2xl">
                <i class="fas fa-bars"></i>
            </span>
            <h1 class="text-2xl text-neutral-800">Shopping Card</h1>
            <span class="text-purple-700 cursor-pointer text-2xl relative">
                <i class="fas fa-cart-plus"></i>
                <span class="absolute bg-red-600 text-white w-[1.5rem] h-[1.5rem] rounded-full flex items-center justify-center text-sm -top-3 -right-4">0</span>
            </span>
        </div>
    </nav>
    <!--Products-->
    <section class="w-full max-w-6xl mx-auto">
        <div class="flex flex-col items-center">
            <h2 class="text-3xl font-light text-stone-700 text-center mt-5">Our Products</h2>
            <!--Single Products-->
            <div class="w-full max-w-6xl grid sm:grid-cols-1 px-4 md:grid-cols-2 md:px-4 lg:grid-cols-3 lg:px-3 gap-x-[3rem] gap-y-[2.5rem] mt-5">
                <section class="flex flex-col items-center bg-[#fbfbfb] rounded-xl shadow-xl">
                    <div class="w-full">
                        <img src="../Images/AirPad.jpg" class="w-full h-[20em] object-cover rounded-lg" alt="" srcset="">
                    </div>
                    <div class="my-4 flex flex-col items-start px-4 space-y-2 w-full justify-between">
                        <p>Product Title: </p>
                        <p>Product Price: </p>
                        <button class="w-full bg-gradient-to-r from-purple-300 to-purple-800 text-white py-3 rounded-md shadow-lg">Add To Card</button>
                    </div>
                </section>
                <section class="flex flex-col items-center bg-[#fbfbfb] rounded-xl shadow-xl">
                    <div class="w-full">
                        <img src="../Images/Apple_Tv_4k.jpg" class="w-full h-[20em] object-cover rounded-lg" alt="" srcset="">
                    </div>
                    <div class="my-4 flex flex-col items-start px-4 space-y-2 w-full justify-between">
                        <p>Product Title: </p>
                        <p>Product Price: </p>
                        <button class="w-full bg-gradient-to-r from-purple-300 to-purple-800 text-white py-3 rounded-md shadow-lg">Add To Card</button>
                    </div>
                </section>
                <section class="flex flex-col items-center bg-[#fbfbfb] rounded-xl shadow-xl">
                    <div class="w-full">
                        <img src="../Images/AppleWatch.jpg" class="w-full h-[20em] object-cover rounded-lg" alt="" srcset="">
                    </div>
                    <div class="my-4 flex flex-col items-start px-4 space-y-2 w-full justify-between">
                        <p>Product Title: </p>
                        <p>Product Price: </p>
                        <button class="w-full bg-gradient-to-r from-purple-300 to-purple-800 text-white py-3 rounded-md shadow-lg">Add To Card</button>
                    </div>
                </section>
                <section class="flex flex-col items-center bg-[#fbfbfb] rounded-xl shadow-xl">
                    <div class="w-full">
                        <img src="../Images/homepod-mini.jpg" class="w-full h-[20em] object-cover rounded-lg" alt="" srcset="">
                    </div>
                    <div class="my-4 flex flex-col items-start px-4 space-y-2 w-full justify-between">
                        <p>Product Title: </p>
                        <p>Product Price: </p>
                        <button class="w-full bg-gradient-to-r from-purple-300 to-purple-800 text-white py-3 rounded-md shadow-lg">Add To Card</button>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <!--Sweetalert-->
    <script src="../Js/sweetalert2.all.min.js"></script>
    <!--particles-->
    <script src="../Js/particles.min.js"></script>
    <!--FontAwesome-->
    <script src="../Js/all.min.js"></script>
    <!--Source App-->
    <script type="module" src="../Js/Index.js"></script>
</body>
</html>
