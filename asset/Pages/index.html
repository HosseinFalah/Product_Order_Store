<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/shopping-cart.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Shopping_Card</title>
</head>
<body class="font-vazir bg-[#f5f5f5]">
    <!--Navbar-->
    <nav class="bg-[#e9e4ff] h-[5rem] flex items-center">
        <div class="w-screen px-4 md:max-w-5xl md:px-4 lg:max-w-6xl mx-auto flex justify-between items-center">
            <span class="text-purple-700 cursor-pointer text-2xl">
                <i class="fas fa-bars"></i>
            </span>
            <h1 class="text-2xl text-neutral-800">Shopping Card</h1>
            <span class="text-purple-700 cursor-pointer text-2xl relative" id="openSidebar_menu">
                <i class="fas fa-cart-plus"></i>
                <span class="absolute bg-red-600 text-white w-[1.5rem] h-[1.5rem] rounded-full flex items-center justify-center text-sm -top-3 -right-4" id="cart_total">0</span>
            </span>
        </div>
    </nav>
    <!--Products-->
    <section class="w-full max-w-6xl mx-auto">
        <div class="flex flex-col items-center">
            <h2 class="text-3xl font-light text-stone-700 text-center mt-5">Our Products</h2>
            <!--Single Products-->
            <div class="w-full max-w-6xl grid sm:grid-cols-1 px-4 md:grid-cols-2 md:px-4 lg:grid-cols-3 lg:px-3 gap-x-[3rem] gap-y-[2.5rem] mt-5" id="products">
            </div>
        </div>
    </section>
    <!--saidBar-->
    <div class="relative z-10">
        <div class="fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity hidden" id="backDrop"></div>
            <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10 z-50 hidden" id="sidebar_menu">
              <div class="pointer-events-auto w-screen max-w-md">
                <div class="flex h-full flex-col bg-white shadow-xl">
                  <div class="flex-1 overflow-y-auto py-6 px-4 sm:px-6">
                    <div class="flex items-start justify-between">
                      <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping cart</h2>
                      <div class="ml-3 flex h-7 items-center">
                        <button type="button" class="-m-2 p-2 text-gray-400 hover:text-gray-500" id="btnCloseSidbar">
                          <span class="sr-only">Close panel</span>
                          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="mt-8">
                      <div class="flow-root">
                        <ul id="cart_list" class="-my-6 divide-y divide-gray-200">
                        </ul>
                      </div>
                    </div>
                  </div>
      
                  <div class="border-t border-gray-200 py-6 px-4 sm:px-6">
                    <div class="flex justify-between text-base font-medium text-gray-900">
                      <p>TotalPrice:</p>
                      <p class="totalPrice">$262.00</p>
                    </div>
                    <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
                    <div class="mt-6">
                      <a href="javascript:void(0)" class="flex items-center justify-center rounded-md border border-transparent bg-orange-500 px-6 py-3 text-base font-medium text-white shadow-md hover:bg-orange-600 transition-all delay-300 hover:ease-in-out mb-2" id="clearCart">Clear Cart</a>
                      <a href="javascript:void(0)" class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-md hover:bg-indigo-700 transition-all delay-300 hover:ease-in-out">Checkout</a>
                    </div>
                    <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                      <p>
                        or <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Continue Shopping<span aria-hidden="true"> &rarr;</span></button>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    <!--Sweetalert-->
    <script src="../Js/sweetalert2.all.min.js"></script>
    <!--particles-->
    <script src="../Js/particles.min.js"></script>
    <!--FontAwesome-->
    <script src="../Js/all.min.js"></script>
    <!--Source App-->
    <script type="module" src="../Js/Index.js"></script>
</body>
</html>
